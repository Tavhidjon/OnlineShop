{% extends 'base_generic.html' %}
{% block title %}Categories | Online Shop{% endblock %}
{% block content %}
    <h1 class="mb-4">Categories</h1>
    <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Create New Category</a>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Category Image">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">{{ category.description|truncatewords:20 }}</p>
                    <a href="{% url 'category_detail' category.pk %}" class="btn btn-info">View Details</a>
                    <a href="{% url 'category_update' category.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
