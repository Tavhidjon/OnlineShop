{% extends 'base_generic.html' %}

{% block title %}Product Details | Online Shop{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>{{ product.name }}</h3>
        </div>
        <div class="card-body">
            <p><strong>Description:</strong> {{ product.description }}</p>
            <p><strong>Price:</strong> ${{ product.price }}</p>
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            <a href="{% url 'product_update' product.pk %}" class="btn btn-warning mt-3">Edit Product</a>
            <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger mt-3">Delete Product</a>
        </div>
    </div>
{% endblock %}
