{% extends 'base_generic.html' %}

{% block title %}Delete Category | Online Shop{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>Are you sure you want to delete this category?</h3>
        </div>
        <div class="card-body">
            <p><strong>Category Name:</strong> {{ category.name }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete Category</button>
                <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
