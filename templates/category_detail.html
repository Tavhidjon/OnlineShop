{% extends 'base_generic.html' %}

{% block title %}Category Details | Online Shop{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>{{ category.name }}</h3>
        </div>
        <div class="card-body">
            <p>{{ category.description }}</p>
            <a href="{% url 'category_update' category.pk %}" class="btn btn-warning">Edit Category</a>
            <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger">Delete Category</a>
        </div>
    </div>
{% endblock %}
