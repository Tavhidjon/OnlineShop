{% extends 'base_generic.html' %}

{% block title %}Delete Customer | Online Shop{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>Are you sure you want to delete this customer?</h3>
        </div>
        <div class="card-body">
            <p><strong>Customer Name:</strong> {{ customer.first_name }} {{ customer.last_name }}</p>
            <p><strong>Email:</strong> {{ customer.email }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete Customer</button>
                <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
